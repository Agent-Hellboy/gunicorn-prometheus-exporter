name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python-version: "3.10"
            toxenv: py310
          - python-version: "3.11"
            toxenv: py311
          - python-version: "3.12"
            toxenv: py312
          - python-version: "3.13"
            toxenv: py313

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Run tests
        run: tox -e ${{ matrix.toxenv }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false
          flags: unittests
          name: codecov-coverage

  quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff xenon prospector radon bandit
          pip install gunicorn prometheus_client psutil

      - name: Run linting
        run: |
          echo "üîç Running Ruff (linting)..."
          ruff check src tests

      - name: Run code complexity analysis
        run: |
          echo "üìä Running Xenon (complexity analysis)..."
          xenon src --max-absolute B --max-modules A --max-average A

      - name: Run code quality analysis
        run: |
          echo "üîß Running Prospector (code quality)..."
          prospector src --without-tool dodgy

      - name: Run cyclomatic complexity
        run: |
          echo "üìà Running Radon CC (cyclomatic complexity)..."
          radon cc src -a

      - name: Run maintainability index
        run: |
          echo "üìã Running Radon MI (maintainability)..."
          radon mi src

      - name: Run security analysis
        run: |
          echo "üîí Running Bandit (security)..."
          bandit -r src -f json -o bandit-report.json || echo "Bandit scan completed"

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: bandit-report.json
