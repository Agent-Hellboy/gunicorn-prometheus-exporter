apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: gunicorn-daemonset-netpol
  labels:
    app: gunicorn-prometheus-exporter
    component: daemonset
spec:
  podSelector:
    matchLabels:
      app: gunicorn-prometheus-exporter
      component: daemonset
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow Prometheus to scrape metrics
    - from:
        - podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 9091
    # Allow Grafana to access application
    - from:
        - podSelector:
            matchLabels:
              app: grafana
      ports:
        - protocol: TCP
          port: 8000
    # Allow ingress from other pods in the same namespace
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8000
        - protocol: TCP
          port: 9091
  egress:
    # Allow connection to Redis
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow HTTPS for external API calls (if needed)
    - to: []
      ports:
        - protocol: TCP
          port: 443
