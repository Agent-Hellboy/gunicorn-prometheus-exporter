apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: gunicorn-app-netpol
  labels:
    app: gunicorn-app
spec:
  podSelector:
    matchLabels:
      app: gunicorn-app
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow Prometheus to scrape metrics from sidecar
    - from:
        - podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 9091
    # Allow external traffic to application
    - from:
        - podSelector:
            matchLabels:
              app: grafana
      ports:
        - protocol: TCP
          port: 8000
    # Allow general ingress for application traffic
    - ports:
        - protocol: TCP
          port: 8000
  egress:
    # Allow connections to Redis
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
